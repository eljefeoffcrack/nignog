    <script>
        const userId = "1311818921824751680";
        const subtextElement = document.getElementById("subtext");
        const russiaTimeElement = document.getElementById("russia-time");
        const spotifyStatusElement = document.getElementById("spotify-status");
        const statusDot = document.getElementById("status-dot");

        async function fetchPresence() {
            try {
                const response = await fetch(`https://api.lanyard.rest/v1/users/${userId}`);
                const data = await response.json();

                if (data.success && data.data) {
                    const presence = data.data;

                    const discordStatus = presence.discord_status;
                    switch (discordStatus) {
                        case "online":
                            statusDot.style.color = "#22C55E";
                            break;
                        case "idle":
                            statusDot.style.color = "#FACC15";
                            break;
                        case "dnd":
                            statusDot.style.color = "#EF4444";
                            break;
                        default:
                            statusDot.style.color = "#6B7280";
                    }

                    const customStatus = presence.activities.find(activity => activity.type === 4);
                    if (customStatus && customStatus.state) {
                        let statusText = customStatus.state;

                        if (customStatus.emoji) {
                            if (customStatus.emoji.id) {
                                const emojiExtension = customStatus.emoji.animated ? 'gif' : 'png';
                                const emojiURL = `https://cdn.discordapp.com/emojis/${customStatus.emoji.id}.${emojiExtension}`;
                                statusText = `<img src="${emojiURL}" alt="${customStatus.emoji.name}" class="w-5 inline-block mr-1">` + statusText;
                            } else if (customStatus.emoji.name) {
                                statusText = `${customStatus.emoji.name} ${statusText}`;
                            }
                        }
                        subtextElement.innerHTML = statusText;
                    }

                    if (presence.listening_to_spotify && presence.spotify) {
                        const spotify = presence.spotify;
                        const songInfo = `
                            <div class="flex items-center">
                                <img src="${spotify.album_art_url}" alt="Album art" class="w-12 h-12 mr-2">
                                <div>
                                    <p>Listening to <strong>${spotify.song}</strong></p>
                                    <p>by <em>${spotify.artist}</em></p>
                                </div>
                            </div>
                        `;
                        spotifyStatusElement.innerHTML = songInfo;
                    } else if (presence.activities) {
                        const activitiesList = presence.activities.map(activity => {
                            let activityText = '';
                            if (activity.name === "Visual Studio Code") { 
                                const { details, state } = activity;
                                const fileName = details || "Editing file"; 
                                const language = state || "Unknown Language"; 

                                
                                const fileExtension = fileName.split('.').pop().toLowerCase();
                                let fileIcon = '';

                                switch (fileExtension) {
                                    case 'py':
                                        fileIcon = '<i class="fab fa-python text-2xl mr-2"></i>';
                                        break;
                                    case 'js':
                                        fileIcon = '<i class="fab fa-js text-2xl mr-2"></i>';
                                        break;
                                    case 'html':
                                        fileIcon = '<i class="fab fa-html5 text-2xl mr-2"></i>';
                                        break;
                                    case 'tsx':
                                        fileIcon = '<i class="fab fa-react text-2xl mr-2"></i>';
                                        break;
                                    case 'css':
                                        fileIcon = '<i class="fab fa-css3 text-2xl mr-2"></i>';
                                        break;
                                    case 'go':
                                        fileIcon = '<i class="fab fa-golang text-2xl mr-2"></i>';
                                        break;
                                    case 'java':
                                        fileIcon = '<i class="fab fa-java text-2xl mr-2"></i>';
                                        break;
                                    case 'txt':
                                        fileIcon = '<i class="fas fa-file-alt text-2xl mr-2"></i>'; 
                                        break;
                                    case 'sql':
                                        fileIcon = '<i class="fas fa-database text-2xl mr-2"></i>'; 
                                        break;
                                    case 'jsx':
                                        fileIcon = '<i class="fab fa-react text-2xl mr-2"></i>';
                                        break;
                                    default:
                                        fileIcon = '<i class="fas fa-file text-2xl mr-2"></i>'; 
                                }

                                activityText = `
                                    <div class="flex items-center p-2">
                                        ${fileIcon}
                                        <div>
                                            <p class="text-white">Editing <strong>${fileName}</strong></p>
                                            <p class="text-gray-400">Workspace: <em>${activity.party?.id || "No workspace"}</em></p>
                                        </div>
                                    </div>
                                `;
                            } else if (activity.name === "Roblox") {
                                activityText = `
                                    <div class="flex items-center">
                                        <i class="fab fa-roblox text-2xl mr-2"></i>
                                        <div>
                                            <p>Playing <strong>Roblox</strong></p>
                                        </div>
                                    </div>
                                `;
                            }
                            return `<div>${activityText}</div>`;
                        }).join('');
                        spotifyStatusElement.innerHTML = activitiesList || '<p class="text-gray-400">No current activities...</p>';
                    } else {
                        spotifyStatusElement.innerHTML = '<p class="text-gray-400">Currently not listening...</p>';
                    }
                } else {
                    subtextElement.textContent = "Unable to fetch status";
                    spotifyStatusElement.innerHTML = '<img src="https://files.catbox.moe/m7vc0e.gif" class="absolute top-[-55px] right-5 w-20" alt="Overlay GIF"><i class="fab fa-spotify text-green-500 text-2xl mr-2"></i> <p class="text-gray-400">currently not listening...</p>';
                }
            } catch (error) {
                subtextElement.textContent = "esex...";
                spotifyStatusElement.innerHTML = '<img src="https://files.catbox.moe/m7vc0e.gif" class="absolute top-[-55px] right-5 w-20" alt="Overlay GIF"><i class="fab fa-spotify text-green-500 text-2xl mr-2"></i> <p class="text-gray-400">currently not listening...</p>';
                console.error("Error fetching presence data:", error);
            }
        }

        function updateGermanyTime() {
            const now = new Date();
            const options = { timeZone: "Europe/Berlin", hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const germanyTime = now.toLocaleTimeString('en-GB', options);
            document.getElementById("germany-time").textContent = germanyTime;
        }

        fetchPresence();
        setInterval(fetchPresence, 1000);
        updateGermanyTime();
        setInterval(updateGermanyTime, 1000);
    </script>
